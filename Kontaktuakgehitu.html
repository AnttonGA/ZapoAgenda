<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontaktuak gehitu</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- MENU -->
    <div id="menu-container"></div>
    <!-- Formulario para añadir contacto -->
    <div class="container mt-5">
        <h2>kontaktu bat gehitu</h2>
        <form id="miFormulario" action="/add-contact" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">Izena</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                <div id="alertaFirstName" class="alerta"></div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Abizenak</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                <div id="alertaLastName" class="alerta"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email-a</label>
                <input type="email" class="form-control" id="email" name="email">
                <div id="alertaEmail" class="alerta"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">telefono zenbakia</label>
                <input type="tel" class="form-control" id="phone" name="phone">
                <div id="alertaPhone" class="alerta"></div>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Aukeratu kategoriak (sakatu KTR bat baino gehiago erabakitzeko)</label>
                <select class="form-control" id="country" name="country" multiple>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="MX">Mexico</option>
                    <!-- Añadir más opciones según sea necesario -->
                </select>
            </div>
            <div id="alertaCountry"></div>
            <div class="mb-3">
                <label for="address" class="form-label">Helbidea</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                <div id="alertaAddress" class="alerta"></div>
            </div>
            <button type="submit" class="btn btn-primary">Kontaktua gehitu</button>
            
        </form>
    </div>

    <!-- LLAMADAS A JAVA SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="añadir.js"></script>
    <script src="inc/includes.js"></script>
</body>
<footer>
    <!-- Pie de página -->
    <div id="footer-container"></div>
</footer>
</html>
